<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Elsie+Swash+Caps&family=Mulish:ital,wght@1,200&display=swap" rel="stylesheet">
        <title>Your Name - Social Tree</title>
    </head>
    <body>
        <div class="container">
            <div class="other-container">
                <div class="photo">
                    <img src="./imagens/github_logo.png" alt="photo">
                </div>
                    <h3 class="user">Your Name</h3>
                    <span class="description">description here</span>
                <div class="link-container">
                    <a href="https://github.com" target="_blank" class="link">GitHub</a>
                    <a href="https://www.linkedin.com/hp" target="_blank" class="link">Linkedin</a>
                    <a href="" target="_blank" class="link">My WebSite</a>
                    <a href="https://www.instagram.com" target="_blank" class="link">Instagram</a>
                    <a href="https://twitter.com/home?lang=pt" target="_blank" class="link">Twitter</a>
                </div>
                <div class="social-container">
                    <a href="https://github.com" target="_blank" class="social"><img src="./imagens/github.svg" alt="Github"></a>
                    <a href="https://www.linkedin.com/hp" target="_blank" class="social"><img src="./imagens/linkedin.svg" alt="Linkedin"></a>
                    <!--<a href="" target="_blank" class="social"><img src="./imagens/" alt="My WebSite"></a>-->
                    <a href="https://www.instagram.com" target="_blank" class="social"><img src="./imagens/instagram.svg" alt="Instagram"></a>
                    <a href="https://twitter.com/home?lang=pt" target="_blank" class="social"><img src="./imagens/twitter.svg" alt="Twitter"></a>
                </div>
            </div>
        </div>
    </body>
</html>
